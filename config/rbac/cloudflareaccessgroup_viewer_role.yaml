# permissions for end users to view cloudflareaccessgroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: cloudflareaccessgroup-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kadaan-cloudflare-zero-trust-operator
    app.kubernetes.io/part-of: kadaan-cloudflare-zero-trust-operator
    app.kubernetes.io/managed-by: kustomize
  name: cloudflareaccessgroup-viewer-role
rules:
- apiGroups:
  - cloudflare.kadaan.info
  resources:
  - cloudflareaccessgroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloudflare.kadaan.info
  resources:
  - cloudflareaccessgroups/status
  verbs:
  - get
