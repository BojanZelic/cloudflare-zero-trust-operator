            properties:
              allowedIdps:
                default: []
                description: |-
                  The identity providers your users can select when connecting to this application. Defaults to all IdPs configured in your account.

                  ex: ["699d98642c564d2e855e9661899b7252"]
                items:
                  type: string
                type: array
