name: Unit Tests
on:
  pull_request:
  push:
    branches:
      - 'main'
    tags:
      - '*'
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.19.0'
    - run: make test